<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patagonia Design</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <header class="header">
            <div class="logo">Head.</div>
            <nav>
                <ul class="nav">
                    <li><a href="#">Works</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </nav>
        </header>

        <section class="main-section">
            <h1 class="title">Patagonia</h1>
            <div class="main-text-container">
                <p class="subtitle">
                Fuse vehicula dolor arcu, sit amet blandit dolor mollis nec. <br>
                Donec viverra eleifend lacus, vitae ullamcor.
                </p>
            </div>
            <div class="image-container">
                <picture>
                  <!-- For mobile devices -->
                  <source srcset="images/mobile-image.png" media="(max-width: 617px)">
                  <!-- For tablets -->
                  <source srcset="images/tablet-image.jpg" media="(max-width: 864px)">
                  <!-- Default for desktops -->
                  <img src="images/desktop-image.jpg" alt="Patagonia landscape" class="main-image">
                </picture>
              </div>
              
        </section>
    </main>
</body>
</html>
